        <main class="contactmain">
          <h1>Contact Us</h1>
          <p>お問い合わせ　／　ご予約(ケーキ)</p>
          <!-- <p class="text-right"><a href="#" class="btn">Scroll</a></p> -->
          <div class="formArea">
          <form action="mail.php" method="post">
            
            <div class="inputwrapper">
              <label for="name" class="newline">お名前</label>
              <input type="text" name="name" id="name" placeholder="お名前" />
            </div>

            <div class="inputwrapper">
              <label for="email" class="newline">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="xxx@sample.com"
              />
            </div>

            <div class="inputwrapper">
              <label for="phone" class="newline">お電話番号</label>
              <input
                type="tel"
                name="phone"
                id="phone"
              />
            </div>

            <div class="inputwrapper">
              <input type="radio" name="contactpref" id="inquiry"><label for="inquiry">お問い合わせ</label>
              <input type="radio" name="contactpref" id="reserve"><label for="reserve">ご予約(ケーキ)</label>
            </div>

            <div class="inputwrapper">
              <textarea name="message" id="message" cols="30" rows="5" placeholder="お問い合わせ内容"></textarea>
            </div>

            <div class="inputwrapper">
              <p>ケーキご予約の場合</p>
              <label for="cake" class="newline">ご希望の種類</label>
              <select name="cake" id="cake">
              <option value="aniversary">アニバーサリーケーキ</option>
              <option value="aniversary">誕生日ケーキ</option>
              <option value="aniversary">イラスト・似顔絵ケーキ</option>
              </select>
            </div>

            <div class="inputwrapper">
              <label for="emailsub" class="newline">お受け取りご希望日</label>
              <input type="date" name="delivery" id="delivery">
            </div>
              
            <div class="inputwrapper">
              <input type="checkbox" name="emailsub" id="emailsub" value="signup" checked>
              <label for="emailsub">Newsletterの購読を希望する</label>
            </div>
            <div class="inputwrapper text-center"><a type="submit" value="送信" href="#" class="btn">送信</a></div>
           
          </div>
          </form>
        </main>
      </div>
